name: Build SerenityJS

on:
  workflow_dispatch:  # This makes the workflow manually triggered only

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build SerenityJS
        run: bun run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SerenityJS
          path: |
            dist/serenityjs-win32-x64.exe
            dist/serenityjs-darwin-x64
            dist/serenityjs-linux-x64
          retention-days: 7