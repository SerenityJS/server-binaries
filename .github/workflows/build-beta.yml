name: 🔄 Twice Daily Build SerenityJS (Beta)

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🏗️ Build SerenityJS
        run: bun run build:beta

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenityjs-beta-${{ matrix.os }}
          path: dist
